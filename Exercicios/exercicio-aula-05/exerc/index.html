<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid</title>

  <body>

            </div>

            <div class="row">
                <div class="col-lg-1 border" style="background-color: #c5c;">Número</div>
                <div class="col-lg-1 border" style="background-color: #f6c;">Ícone</div>
                <div class="col-lg-4 border">Texto de Data</div>

                <div class="col-lg-1 border"></div>
                <div class="col-lg-1 border" style="background-color: black"></div>
                <div class="col-lg-1 border"></div>

                <div class="col-lg-1 border"></div>
                <div class="col-lg-1 border" style="background-color: black"></div>
                <div class="col-lg-1 border"></div>

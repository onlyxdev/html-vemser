<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Contato</title>
</head>
<body>
 
    <nav>
        <div class="img-div">
            <img class="icon" src="../assets/img/cogumelo.png" alt="icon">
        </div>

        <div class="opt-div">
            <ul class="options">
                <li>Melhores alunos do Vem Ser</li>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./sobre.html">Sobre</a></li>
                <li><a href="./contato.html">Contato</a></li>
            </ul>
        </div>

    </nav>
    
    <h2 class="title-contact">Contato</h2>

    <div class="form">
        <form class="form-contact">
            <h4>Digite seu nome completo:</h4>
            <input type="text" placeholder="Nome completo" name="name">
            <br/>
            <h4>Digite seu nome e-mail:</h4>
            <input type="email" placeholder="E-mail" >
            <br/>
            <h4>Qual o motivo do contato?</h4>
            <select class="selector">
                <option>Gosto mais de HTML</option>
            </select>
            <br/>
            <h4>Digite sua mensagem:</h4>
            <textarea placeholder="Mensagem" name="Mensagem" id="" cols="30" rows="10"></textarea>
            <button class="send-form" type="submit">
                Enviar
            </button>
        </form>
    </div>

    <footer>
        <ul class="menu-footer">
            <li><a href="../index.html">Home</a></li>
            <li><a href="./sobre.html">Sobre</a></li>
            <li><a href="./contato.html">Contato</a></li>
            <li class="adress-footer">1290 6th Ave - New York</li>
        </ul>
    </footer>

</body>
</html>
